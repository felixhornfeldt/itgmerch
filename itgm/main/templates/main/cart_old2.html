<!DOCTYPE html>
    <html lang="sv">
        <head>
            {% load static %}
            <!--Fonts-->
            <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Droid+Sans:400,700|Noto+Sans:400,400i,700,700i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Space+Mono:400,400i,700,700i" rel="stylesheet" />
            
            <!--CSS Stylesheets-->
            <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}" />
            
            <!--scale and charset-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" >
            
            <!--Title of page-->
            <title>ITG Market</title>
            
            <!--Icon Head-->
            <link rel="icon" href="http://it-gymnasiet.se/wp-content/uploads/2017/05/cropped-itg-favicon-512x512-32x32.png" sizes="32x32" />
            <link rel="icon" href="http://it-gymnasiet.se/wp-content/uploads/2017/05/cropped-itg-favicon-512x512-192x192.png" sizes="192x192" />
            <link rel="apple-touch-icon-precomposed" href="http://it-gymnasiet.se/wp-content/uploads/2017/05/cropped-itg-favicon-512x512-180x180.png" />
            
            <!-- Icon library FB TW IG etc. -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
             
            <!-- JS Code -->
            <script src="{% static 'wojodesign-simplecart-js-51a9a38/test/inc/jquery.1.6.1.min.js' %}"></script>
            <script src="{% static 'wojodesign-simplecart-js-51a9a38/simpleCart.js' %}"></script>
            <script src="{% static 'main/main.js' %}"></script>
        </head>
        <body>
             <header>
                <div id="header">
                    <div id="top-header-div">
                        <div id="headline-img-txt">
                            <div id="headline" class="headline">
                                <div class="headline-img">
                                    <a class="img-bar-top-href" href="/">
                                        <img title="Home" src="http://it-gymnasiet.se/wp-content/themes/itgymnasiet2017/img/itg_weloveit.png" class="img-head-top-bar" />
                                    </a>    
                                </div>
                                <div class="headline-text">
                                    <h1><a class="blue">I</a><a class="pink">T</a><a class="orange">G</a> <a class="white">M</a>arketplace</h1>
                                </div>
                                <div class="cart-button">
                                    <a href="/cart">
                                        <i class="fa fa-cart-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="f1f1f1-color-div"></div>
            <form action="javascript:;" method="POST">
                {% csrf_token %}
                <main class="shopping_cart_main">
                    <div class="shopping_cart_content_shelf_checkout">
                        <div class="shopping_cart_buttons">
                            <a href="/"><button class="kepp_shopping_button">Fortsätt handla</button></a>
                            <a href="javascript:;" class="simpleCart_empty"><button class="empty_shopping_cart">Töm Varukorgen</button></a>
                        </div>
                        <div class="simpleCart_items"></div>
                        <div class="checkout">
                            <p class="grand_total_p">Grand Total: <span id="simpleCart_grandTotal" class="simpleCart_grandTotal"></span></p>
                            <div class="shopping_cart_buttons">
                                <a href="index.html"><button class="kepp_shopping_button">Fortsätt handla</button></a>
                                <a href="javascript:;" class="simpleCart_empty"><button class="empty_shopping_cart">Töm Varukorgen</button></a>
                                <a href="javascript:;" class="simpleCart_checkout simpleCart_empty"><input type="submit" class="checkout_button" value="Lägg beställning"/></a>
                            </div>
                        </div>
                    </div>
                </main>
            </form>
            <div class="f1f1f1-color-div"></div>
            <footer>
                <div id="footer-div">
                    <div class="footer-div-content">
                        <div class="footer-img-vertical">
                            <div class="img-vertikal-itg-href">
                                <a href="http://it-gymnasiet.se/">
                                    <img title="it-gymnasiet.se" src="http://it-gymnasiet.se/wp-content/themes/itgymnasiet2017/img/itgymnasiet_logo_horizontal.png" width="260px" height="18px" />
                                </a>
                            </div>
                        </div>
                        <div class="footer-inforamtion">
                            <h2>Headquarters - ITG Göteborg</h2>
                                <p style="text-align: center;"> 
                                    Besökadress:
                                    <br>
                                    Origovägen 4
                                    <br>
                                    41258 Göteborg
                                </p>
                                <p style="text-align: center;">
                                    Telefon:
                                    <br>
                                    031 - 741 21 00
                                </p>
                                <p style="text-align: center;">
                                    E-post:
                                    <br>
                                    info.headquarters@itgmarketplace.se
                                </p>
                        </div>
                        <div class="line-border-top"></div>
                        <div class="fb-ig-imgs-li">
                            <ul class="social-media">
                                <li>
                                    <a href="https://www.instagram.com/itgymnasietgoteborg/">
                                        <i class="fa fa-instagram" title="instagram"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.facebook.com/ITgymnasiet">
                                        <i class="fa fa-facebook" title="facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/ITGymnasiet">
                                        <i class="fa fa-twitter" title="twitter"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="copyright">
                            <p>© 2017 Felix Hörnfeldt - Emil Babayev - IT-Gymnasiet</p>
                        </div>
                    </div>
                </div>
            </footer>
        </body>
    </html>
