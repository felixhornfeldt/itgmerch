<!DOCTYPE html>

               <script src="{% static 'main/main.js' %}"></script>

        </head>
        <body>
             <header>
                <div id="header">
                    <div id="top-header-div">
                        <div id="headline-img-txt">
                            <div id="headline" class="headline">
                                <div class="headline-img">
                                    <a class="img-bar-top-href" href="index.html">
                                        <img src="http://it-gymnasiet.se/wp-content/themes/itgymnasiet2017/img/itg_weloveit.png" alt srcset="http://it-gymnasiet.se/wp-content/themes/itgymnasiet2017/img/itg_weloveit@2x.png 200w" width="131px" height="131px" class="img-head-top-bar" />
                                    </a>    
                                </div>
                                <div class="headline-text">

                                </div>
                                <div class="cart-button">
                                    <a href="shopping-cart.html">
                                        <i class="fa fa-cart-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="f1f1f1-color-div"></div>


			<form action= "/cart/" method="POST">
                {% csrf_token %}
                <main>
                    <div class="simpleCart_items"></div>
                    <p class="final_total_p">Grand Total: <span id="simpleCart_grandTotal" class="simpleCart_grandTotal"></span></p>
                    <p class="checkout_p"><a href="javascript:;" class="simpleCart_checkout">Checkout</a></p>
                    <input type="submit" formaction="/order/" value="GO" onclick="javascript:;"/>
                </main>
            </form>
            
            <div class="f1f1f1-color-div"></div>

                                    </a>
